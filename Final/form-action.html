<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="icon" type="image/png" href="images/favicon.png" loading="lazy"/>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Green Wellness</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Thank You!</h1>
      <p>Your message has been received. Hereâ€™s what you submitted:</p>
    </section>

    <section class="form-data">
      <ul id="formOutput"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Green Wellness | <a href="attributions.html">Attributions</a></p>
    <a href="https://your-video-link.com" target="_blank">Final Project Video</a>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const output = document.getElementById('formOutput');

    if (params.toString() === '') {
      output.innerHTML = '<li>No form data found.</li>';
    } else {
      params.forEach((value, key) => {
        const li = document.createElement('li');
        li.textContent = `${key}: ${value}`;
        output.appendChild(li);
      });
    }
  </script>
</body>
</html>
